  <link rel="stylesheet" href="styles/main.css?v=1.0">

  <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">

<body>
  <script src="scripts/main.js"></script>
  <script src="scripts/product.js"></script>
  <div class="top">
    <a href="index.html"><h1>Fluff Stuff</h1></a>
    <h3 id="caption">We turn any room COZY!</h3>
    <img id="cart" src=images/cart.png>
    <p id="cart_item_number">0</p>
    <div class="line"></div>
  <div class="nav">
    <ul>
      <li><a href="story.html">Story</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="careers.html">Careers</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <div class="split left">
    <a href="store.html" class="previous">&#8592;</a>
    <div class="grid-container">
      <div class="grid-item">
        <img src="images/product.png">
      </div>
  </div>

  <div class="split right">
    
    <label for="filling">Filling</label>
    <select id="filling">
      <option value="Duck Down">Duck Down ($24.99)</option>
      <option value="Memory Foam">Memory Foam ($21.99)</option>

  <label for="color">Color</label>
      <select id="color">
      <option value="After School Special">After School Special (+$0.00)</option>
      <option value="Morning Haze">Morning Haze (+$1.00)</option>
      <option value="Cozy Denim">Cozy Denim (+$2.00)</option>
      <option value="Rainy Day">Rainy Day (+$1.00)</option>
    </select>

    <label for="amount">Number</label>
    <select id="amount">
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
     </select>

     <h2 id="price">$24.99</h2>
     <button type="button" id="cart_button">ADD TO CART</button>
  </div>
